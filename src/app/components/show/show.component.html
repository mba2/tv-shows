<div class="tv-show" [ngStyle]="{'background-image': 'url(' + (background$ | async) + ')'}">
  <loader-tv-show *ngIf="loadingInfo"></loader-tv-show>
  <button class='btn btn--close-show' routerLink="/">
    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="25px" height="25px" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 10 10" xmlns:xlink="http://www.w3.org/1999/xlink"> <defs> <style type="text/css"> .str0{stroke:#CCCCCC;stroke-width:0.537582}.fil0{fill:none}</style> </defs> <g id="Camada_x0020_1"> <metadata id="CorelCorpID_0Corel-Layer"/> <line class="fil0 str0" x1="0" y1="0" x2="10" y2="10"/> <line class="fil0 str0" x1="10" y1="0" x2="0" y2="10"/> </g> </svg>
  </button>  
  <header class="tv-show__header">
    <h2 class="tv-show__title">
        {{ title$ | async }}
      </h2>
      <div class="tv-show__quick-info">
        <div class="tv-show__genres">
          <span class="tv-show__genre" *ngFor="let genre of genres$ | async">
            {{ genre.Title + ' / '}}  
          </span>
        </div>
        <span class="tv-show__year">
          {{ year$ | async }}
        </span>
      </div>
  </header>

  <main class="tv-show__body">
    <aside class="tv-show__seasons-episodes">
      <tab-controller>
        <div *ngFor="let season of seasons$ | async; index as i">
          <tab class="tab" [title]="'T' + season.id" [isActive]="i == 0">
            <season class="season-container"
              [seasonData]="season">
            </season>
          </tab>
        </div>
      </tab-controller>
    </aside>
  </main>

  <footer class="tv-show__footer">
    <tab-controller>
      <tab class="tab tab--general" [title]="'general'" [isActive]="true">
        <div class="action-btns">
          <div class="action-btns__btn">
            <div class="action-btns__icon">
              <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="40px" height="40px" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 140 140" xmlns:xlink="http://www.w3.org/1999/xlink"> <defs> <style type="text/css"> .str0{stroke:#CCCCCC;}.fil0{fill:none}</style> </defs> <g id="Camada_x0020_1"> <metadata id="CorelCorpID_0Corel-Layer"/> <rect class="fil0 str0" x="3" y="3" width="135" height="135" rx="1033" ry="1033"/> <line class="fil0 str0" x1="72" y1="44" x2="72" y2="101"/> <line class="fil0 str0" x1="44" y1="72" x2="100" y2="72"/> </g> </svg>
            </div>
            <span class="action-btns__label">Mi Lista</span>
          </div>
          <div class="action-btns__btn">
            <div class="action-btns__icon">
              <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="40px" height="40px" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 140 140" xmlns:xlink="http://www.w3.org/1999/xlink"> <defs> <style type="text/css"> .str0{stroke:#CCCCCC;}.fil0{fill:none}.fil1{fill:#CCCCCC}</style> </defs> <g id="Camada_x0020_1"> <metadata id="CorelCorpID_0Corel-Layer"/> <rect class="fil0 str0" x="3" y="3" width="135" height="135" rx="1033" ry="1033"/> <path class="fil0 str0" d="M43 100c19,-21 38,-23 57,0"/> <rect class="fil1" x="24" y="55" width="9.96203" height="9.96203" rx="76" ry="76"/> <rect class="fil1" x="111" y="55" width="9.96203" height="9.96203" rx="76" ry="76"/> </g> </svg> 
            </div>
            <span class="action-btns__label">Evaluar</span>
          </div>
          <div class="action-btns__btn">
            <div class="action-btns__icon">
              <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="40px" height="40px" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"viewBox="0 0 140 140" xmlns:xlink="http://www.w3.org/1999/xlink"> <defs> <style type="text/css"> .str0{stroke:#CCCCCC;}.fil0{fill:none}.fil1{fill:#CCCCCC}</style> </defs> <g id="Camada_x0020_1"> <metadata id="CorelCorpID_0Corel-Layer"/> <rect class="fil0 str0" x="3" y="3" width="135" height="135" rx="1033" ry="1033"/> <rect class="fil1" x="57" y="57" width="26.6959" height="26.6959" rx="205" ry="205"/> </g></svg>
            </div>
            <span>Grabar</span>
          </div>
          <div class="action-btns__btn">
            <div class="action-btns__icon">
              <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="40px" height="40px" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"viewBox="0 0 140 140" xmlns:xlink="http://www.w3.org/1999/xlink"> <defs> <style type="text/css"> .str1{stroke:#CCCCCC;stroke-width:14.5734}.str0{stroke:#CCCCCC;}.fil0{fill:none}.fil1{fill:#CCCCCC}</style> </defs> <g id="Camada_x0020_1"> <metadata id="CorelCorpID_0Corel-Layer"/> <rect class="fil0 str0" x="3" y="3" width="135" height="135" rx="1033" ry="1033"/> <line class="fil0 str0" x1="36" y1="52" x2="36" y2="109"/> <line class="fil0 str0" x1="107" y1="52" x2="107" y2="109"/> <line class="fil0 str0" x1="33" y1="108" x2="109" y2="108"/> <line class="fil0 str0" x1="97" y1="39" x2="107" y2="54"/> <line class="fil0 str0" x1="46" y1="39" x2="36" y2="54"/> <line class="fil0 str1" x1="71" y1="35" x2="71" y2="92"/> <polygon class="fil1 str0" points="83,35 77,29 70,22 64,29 57,35 70,35 "/> </g></svg>
            </div>
            <span class="action-btns__label">Compartir</span>
          </div>
        </div>
        <div class="synopsis">
          <h2>
            SINOPSE
          </h2>
          <p>
            {{ synopsis$ | async }}
          </p>
        </div>
      </tab>
      <tab class="tab tab--cast" [title]="'cast'">
        <div *ngFor="let actor of cast$ | async">
          <span class="actor">
            {{actor.Name}}
          </span>
        </div>
      </tab>  
    </tab-controller>
  </footer>

</div>
